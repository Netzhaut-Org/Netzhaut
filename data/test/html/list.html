<!DOCTYPE html>
<html>
  <body>

    <h2>An Unordered HTML List</h2>
    
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>  
    
    <h2>An Ordered HTML List</h2>
   
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol> 

    <p>HTML buttons are defined with the button tag:</p>

  </body>

  <style>
    ul {background-color: Red;}
    ol {background-color: Blue;}
    p  {background-color: Red; border-style: solid; border-top-color: Green; border-bottom-color: Purple; border-width: 0px; border-width: 40px; border-top-left-radius: 10px; border-bottom-right-radius: 20px;}
  </style>

</html>
