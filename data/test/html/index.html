<!DOCTYPE html>

<html>

  <head>
    <title>Netzhaut Test Suite - Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <div id="all">
      <label for="select">Open Example-Site: </label>
      <select id="select" onchange="open()">
        <option value="nh:test:html:selector" selected>selectors</option>
        <option value="nh:test:html:border">borders</option>
        <option value="nh:test:html:image">images</option>
        <option value="nh:test:html:input">input</option>
        <option value="nh:test:html:canvas">canvas</option>
        <option value="nh:test:html:text">text</option>
        <option value="nh:test:html:background">background</option>
        <option value="nh:test:html:list">list</option>
      </select>
      <div id="text">[This is the test-suite index for Netzhaut development.]</div>
    </div>
  </body>
  
  <style>
    body   {background-color: rgb(0, 0, 0, 0);}
    select {margin-left: 10px;}
    #all   {background-color: rgb(255, 0, 0); padding: 10px;}
    #text  {display: inline; margin-left: 10px;}
  </style>
  
  <script>
    nhwindow.backgroundColor = "#000000";
    nhtab.crop = true;
    nhtab.alwaysOnTop = true;
    function open() {
      var site = document.getElementById("select").value;
      nhtab.open(site, 1);
    }
  </script>

</html>
